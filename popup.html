<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title id="title">Popup Image Downloader</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        padding: 20px;
        margin: 0;
      }
      label {
        display: block;
        margin-bottom: 15px;
        font-size: 16px;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      select {
        margin-bottom: 15px;
        padding: 5px;
        font-size: 14px;
      }
      #warningText {
        color: red;
        font-size: 12px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <select id="languageSelect">
      <option value="en">English</option>
      <option value="tr">Türkçe</option>
    </select>

    <!-- Separate the checkbox from its text span so we don't overwrite the input -->
    <label>
      <input type="checkbox" id="imageCheckbox" />
      <span id="checkboxLabelText">First photo?</span>
    </label>

    <!-- Warning about they should open the post in normal web page not in modal. If they refresh the page they can achive it! Extension will be upgraded to handle this issue in the future. Also the first photo checkbox will be removed and handled autmatically.-->
    <p id="warningText">
      Warning: Please open the post by refreshing the page, not by opening it in
      modal. This issue will be addressed in a future update. The confirmation
      box for the first photo question will be removed and the program will
      automatically perform this function.
    </p>
    <button id="downloadBtn">Download</button>

    <script src="popup.js"></script>
  </body>
</html>
